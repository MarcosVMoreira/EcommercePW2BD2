<div class="container p-3" *ngIf=this.loginService.isAdmin>
  <div class="row">
    <div class="card primary-card p-3 col-md-10 col-sm-12 offset-md-1">
      <h1> Lista de Produtos </h1>
      <div class="card bg-light mb-3"
        *ngFor="let product of productList | paginate: { itemsPerPage: 5, currentPage: p }">
        <div class="row">
          <div class="col ml-3 p-3 d-flex align-items-center">
            <img [src]="product.prod_imagem" class="card-img img img-thumbnail" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title text-center">{{ product.prod_nome }}</h3>
              <h4 class="card-text text-center">{{ product.categoria }}</h4>
              <h4 class="card-text text-center">R${{ product.prod_preco.toFixed(2) }} cada unidade, {{ product.prod_quantidade }} unidades em
                estoque.
              </h4>
              <p class="card-text text-justify">{{ product.prod_descricao }}</p>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls class="offset-3 custom-pagination" previousLabel="Anterior" nextLabel="PrÃ³xima"
        (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
