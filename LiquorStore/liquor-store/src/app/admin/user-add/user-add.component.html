<div class="container p-3 d-flex justify-content-center" *ngIf="this.loginService.isAdmin">
  <div class="card p-3">
    <div class="body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">

        <div class="row">
          <div class="form-group col-md col-sm-12">
            <h1>Cadastro</h1>
          </div>
          <div class="form-group col-md col-sm-12">
            <label>Tipo de Usuário</label>
            <select class="form-control" formControlName="usu_perfil"
              [ngClass]="{ 'is-invalid': submitted && form.usu_perfil.errors }">
              <option>Cliente</option>
              <option>Admin</option>
            </select>
            <div *ngIf="submitted && form.usu_perfil.errors" class="invalid-feedback">
              <div *ngIf="form.usu_perfil.errors.required">Selecione o tipo de usuário</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md col-sm-12">
            <label>Nome Completo</label>
            <input type="text" class="form-control" formControlName="usu_nome"
              [ngClass]="{ 'is-invalid': submitted && form.usu_nome.errors }">
            <div *ngIf="submitted && form.usu_nome.errors" class="invalid-feedback">
              <div *ngIf="form.usu_nome.errors.required">O nome é obrigatório</div>
            </div>
          </div>
          <div class="form-group col-md col-sm-12">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="usu_email"
              [ngClass]="{ 'is-invalid': submitted && form.usu_email.errors }">
            <div *ngIf="submitted && form.usu_email.errors" class="invalid-feedback">
              <div *ngIf="form.usu_email.errors.required">O email é obrigatório</div>
              <div *ngIf="form.usu_email.errors.invalid">Email já cadastrado</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md col-sm-12">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="usu_senha"
              [ngClass]="{ 'is-invalid': submitted && form.usu_senha.errors }">
            <div *ngIf="submitted && form.usu_senha.errors" class="invalid-feedback">
              <div *ngIf="form.usu_senha.errors.required">A senha é obrigatória</div>
              <div *ngIf="form.usu_senha.errors.minlength">A senha deve ter no mínimo 6 caracteres</div>
            </div>
          </div>
          <div class="form-group col-md col-sm-12">
            <label>Confirme sua senha</label>
            <input type="password" class="form-control" formControlName="usu_senhaConfirma"
              [ngClass]="{ 'is-invalid': submitted && form.usu_senhaConfirma.errors }">
            <div *ngIf="submitted && form.usu_senhaConfirma.errors" class="invalid-feedback">
              <div *ngIf="form.usu_senhaConfirma.errors.required">A confirmação de senha é obrigatória</div>
              <div *ngIf="form.usu_senhaConfirma.errors.mustMatch">As senhas devem ser iguais</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md col-sm-12">
            <label>Telefone celular</label>
            <input mask="(00) 00000-0000" [showMaskTyped]="true" [clearIfNotMatch]="true" class="form-control"
              formControlName="usu_telefone" [ngClass]="{ 'is-invalid': submitted && form.usu_telefone.errors }">
            <div *ngIf="submitted && form.usu_telefone.errors" class="invalid-feedback">
              <div *ngIf="form.usu_telefone.errors.required">O telefone é obrigatório</div>
            </div>
          </div>
          <div class="form-group col-md col-sm-12">
            <label>Endereço</label>
            <input type="text" class="form-control" formControlName="usu_endereco"
              [ngClass]="{ 'is-invalid': submitted && form.usu_endereco.errors }">
            <div *ngIf="submitted && form.usu_endereco.errors" class="invalid-feedback">
              <div *ngIf="form.usu_endereco.errors.required">O endereço é obrigatório</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-dark">Criar Cadastro</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
