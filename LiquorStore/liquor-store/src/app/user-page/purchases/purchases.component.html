<div class="container p-3" [@animate]="currentState" *ngIf=this.loginService.isLogged>
  <div class="row">

    <div class="list-group col-md-3 offset-md-1 col-sm-12">
      <a [routerLink]="['/usuario']" class="list-group-item list-group-item-action">Alterar Cadastro</a>
      <a [routerLink]="['/usuario/historico']" class="list-group-item list-group-item-action">Histórico de Compras</a>
    </div>

    <div class="card primary-card p-3 col-md-7 col-sm-12">
      <h1> Histórico de Compras </h1>
      <div class="card bg-light mb-3" *ngFor="let product of productList">
        <div class="row no-gutters">
          <div class="col-md-4 p-2">
            <img [src]="product.prod_imagem" class="card-img img img-thumbnail" />
          </div>
          <div class="col-md-8 card-body justify-content-center d-flex flex-column">
            <h3 class="card-title text-center">{{ product.prod_nome }}</h3>
            <button class="mt-auto btn btn-dark mr-5 ml-5"><a class="btnBuy" routerLink='/loja/{{product.prod_categoria}}/{{product.prod_id}}'>Comprar novamente</a></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
